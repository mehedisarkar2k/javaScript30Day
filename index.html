<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days JS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Musics Heals</h1></div>

      <div class="keys">
        <span data-key-code="81" class="key" title="Clap">Q</span>
        <span data-key-code="83" class="key" title="HiHAt">S</span>
        <span data-key-code="68" class="key" title="Kick">D</span>
        <span data-key-code="70" class="key" title="OpenHat">F</span>
        <span data-key-code="71" class="key" title="Boom">G</span>
        <span data-key-code="72" class="key" title="Ride">H</span>
        <span data-key-code="74" class="key" title="Snare">J</span>
        <span data-key-code="75" class="key" title="TOm">K</span>
        <span data-key-code="76" class="key" title="Tin k">L</span>
      </div>

      <div class="audios">
        <audio data-key-code="81" src="./sounds/clap.wav"></audio>
        <audio data-key-code="83" src="./sounds/hihat.wav"></audio>
        <audio data-key-code="68" src="./sounds/kick.wav"></audio>
        <audio data-key-code="70" src="./sounds/openhat.wav"></audio>
        <audio data-key-code="71" src="./sounds/boom.wav"></audio>
        <audio data-key-code="72" src="./sounds/ride.wav"></audio>
        <audio data-key-code="74" src="./sounds/snare.wav"></audio>
        <audio data-key-code="75" src="./sounds/tom.wav"></audio>
        <audio data-key-code="76" src="./sounds/tink.wav"></audio>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
